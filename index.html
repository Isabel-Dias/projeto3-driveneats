<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-body">
        <div class="top-bar">
            <h1>DrivenEats</h1>
            <h2>Sua comida em 6 minutos</h2>
        </div>
        <div class="container-options">
            <p class="category-title">Primeiro, seu prato</p>
            <div class="container-food">
                <button onclick="SelectFood(this, 25, 'Ham Sui Gok')" class="optionfood">
                    <img class="item-image" src="https://cdn.sanity.io/images/2r0kdewr/production/321ed8ae1fbc97f3bb7f56f25b5a5d41b401dfdd-1000x667.jpg?w=600&fm=webp&q=50">
                    <p class="item-name">Ham Sui Gok</p>
                    <p class="item-description">Bolinhos chineses de arroz fritos com recheio de carne de porco.</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="food-price">25,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectFood(this, 42, 'Xiao Long Bao')" class="optionfood">
                    <img class="item-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/b0/b7/10/the-pan-fried-xiao-long.jpg">
                    <p class="item-name">Xiao Long Bao</p>
                    <p class="item-description">Bolinhos chineses cozidos a vapor com um recheio de carne de porco.</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="food-price">42,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectFood(this, 37, 'Jiao Zi')" class="optionfood">
                    <img class="item-image" src="https://media.30seconds.com/tip/lg/Jiaozi-Recipe-38770-4aad6738de-1644158630.jpg">
                    <p class="item-name">Jiao Zi</p>
                    <p class="item-description">Bolinhos chineses fritos com recheio de vegetais diversos (opção vegetariana).</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="food-price">37,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>

            <p class="category-title">Agora, sua bebida</p>
            <div class="container-drink">
                <button onclick="SelectDrink(this, 3.50, 'Fanta Guaraná')" class="optiondrink">
                    <img class="item-image" src="https://redemachado.com.br/arquivos/123544.jpg">
                    <p class="item-name">Fanta Guaraná</p>
                    <p class="item-description">Lata 350ml</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="drink-price">3,50</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectDrink(this, 4, 'Coca-Cola')" class="optiondrink">
                    <img class="item-image" src="https://veja.abril.com.br/wp-content/uploads/2017/06/slin-coca-cola.jpg?quality=70&strip=info&w=1125&h=720&crop=1">
                    <p class="item-name">Coca-Cola</p>
                    <p class="item-description">Lata 350ml</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="drink-price">4,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectDrink(this, 3, 'Pepsi')" class="optiondrink">
                    <img class="item-image" src="https://img.megaboxatacado.com.br/produto/1000X1000/2017712_21322.jpg">
                    <p class="item-name">Pepsi</p>
                    <p class="item-description">Lata 350ml</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="drink-price">3,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>

            <p class="category-title">Por fim, sua sobremesa</p>
            <div class="container-dessert">
                <button onclick="SelectDessert(this, 15, 'Pudim de Leite de Soja')" class="optiondessert">
                    <img class="item-image" src="https://cdn.kuali.com/wp-content/uploads/2021/09/21210309/840x560-Soy-Pudding.jpg">
                    <p class="item-name">Pudim de Leite de Soja</p>
                    <p class="item-description">Pudim gelado à base de leite de soja.</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="dessert-price">15,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectDessert(this, 16, 'Nan Gua Bing')" class="optiondessert">
                    <img class="item-image" src="https://i.pinimg.com/564x/db/e4/22/dbe422bf49798f41e76b3da397ee5ab7.jpg">
                    <p class="item-name">Nan Gua Bing</p>
                    <p class="item-description">Bolinhos doces chineses fritos de arroz e abóbora.</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="dessert-price">16,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button onclick="SelectDessert(this, 21, 'Bolo de Chocolate com Cinco Temperos')" class="optiondessert">
                    <img class="item-image" src="https://img.taste.com.au/-H6Vqjdt/w643-h428-cfill-q90/taste/2016/11/five-spice-flourless-chocolate-cake-with-choc-hazelnut-sauce-98049-1.jpeg">
                    <p class="item-name">Bolo de Chocolate com Cinco Temperos</p>
                    <p class="item-description">Receita chinesa de bolo de chocolate e cinco temperos tradicionais.</p>
                    <div class="icon-price-container">
                        <div class="item-price-container">
                            <p class="item-price-tag">R$</p>
                            <p class="dessert-price">21,00</p>
                        </div>
                        <ion-icon class="checkmark disabled" name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>
        </div>    

        <div class="checkout-bar">
            <button onclick="" class="checkout-tab-dis checkout" disabled="disabled">
                Selecione os 3 itens
                para fechar o pedido
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
